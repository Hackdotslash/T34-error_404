<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Smart Clinic</title>

    <link rel="shortcut icon" href="{{url_for('static', filename="images/fav.png")}}">
    <link rel="stylesheet" href="{{url_for('static', filename="css/bootstrap.min.css")}}">
    <link rel="stylesheet" href="{{url_for('static', filename="css/fontawsom-all.min.css")}}">
    <link rel="stylesheet" href="{{url_for('static', filename="css/animate.css")}}">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename="css/style.css")}}"/>
</head>

<body>
    <header>
        <div class="header-top">
            <div class="container">
                <div class="row">
                    <div class="col-lg-7 col-md-12 left-item">
                        <ul>
                            <li><i class="fas fa-envelope-square"></i> sales@smarteyeapps.com</li>
                            <li><i class="fas fa-phone-square"></i> +123 987 887 765</li>
                        </ul>
                    </div>
                    <div class="col-lg-5 d-none d-lg-block right-item">
                        <ul>
                            <li><a><i class="fab fa-github"></i></a></li>
                            <li><a><i class="fab fa-google-plus-g"></i></a></li>
                            <li> <a><i class="fab fa-pinterest-p"></i></a></li>
                            <li><a><i class="fab fa-twitter"></i></a></li>
                            <li> <a><i class="fab fa-facebook-f"></i></a></li>
                        </ul>
                    </div>
                </div>

            </div>
        </div>
        <div id="nav-head" class="header-nav">
            <div class="container">
                <div class="row">
                    <div class="col-md-3 col-sm-12 nav-img">
                        <img src="{{url_for('static', filename="images/logo.jpg")}}" alt="">
                        <a data-toggle="collapse" data-target="#menu" href="#menu" ><i class="fas d-block d-md-none small-menu fa-bars"></i></a>
                    </div>
                    <div id="menu" class="col-md-9 d-none d-md-block nav-item">
                        <ul>
                            <li><a href="{{url_for("home")}}">Home</a></li>
                            <li><a href="{{url_for("about")}}">About Us</a></li>
                            <li><a href="{{url_for("service")}}">Services</a></li>
                            <li><a href="{{url_for("contact")}}">Contact Us</a></li>
                        </ul>
                    </div>
                </div>

            </div>
        </div>

    </header>


            <div class="page-nav no-margin row">
                <div class="container">
                    <div class="row">
                        <h2>
                            {% block thead %}{% endblock thead %}
                        </h2>
                    </div>
                </div>
            </div>


{% block content %}


{% endblock %}


    <footer class="footer">
        <div class="container">
            
        </div>
    </footer>
</body>

<script src="{{url_for('static', filename="js/jquery-3.2.1.min.js")}}"></script>
<script src="{{url_for('static', filename="js/popper.min.js")}}"></script>
<script src="{{url_for('static', filename="js/bootstrap.min.js")}}"></script>
<script src="{{url_for('static', filename="plugins/scroll-fixed/jquery-scrolltofixed-min.js")}}"></script>
<script src="{{url_for('static', filename="js/script.js")}}"></script>

</html>
